<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 오류 - FOMS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .error-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
        }

        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 0;
        }

        .error-message {
            font-size: 24px;
            color: #333;
            margin: 10px 0 20px;
        }

        .error-description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .btn-home:hover {
            background: #5568d3;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1 class="error-code">500</h1>
        <h2 class="error-message">서버 오류가 발생했습니다</h2>
        <p class="error-description">
            죄송합니다. 요청을 처리하는 중 문제가 발생했습니다.<br>
            잠시 후 다시 시도해 주세요.
        </p>
        <a href="/" class="btn-home">홈으로 돌아가기</a>
    </div>
</body>

</html>
