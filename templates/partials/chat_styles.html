    /* 채팅 페이지: body·html 높이 고정으로 100vh 기반 계산이 안정적으로 동작 */
    body:has(.chat-page-wrapper) {
        height: 100%;
        min-height: 100vh;
        overflow: hidden;
    }
    html:has(body:has(.chat-page-wrapper)) {
        height: 100%;
    }
    /* 채팅 페이지 전용: 바깥 container-fluid(header 포함)만 높이 제한 */
    body:has(.chat-page-wrapper) .container-fluid:has(header) {
        padding-top: 0 !important;
        padding-bottom: 0 !important;
        height: calc(100vh - 140px) !important;
        max-height: calc(100vh - 140px) !important;
        overflow: hidden !important;
        display: flex !important;
        flex-direction: column !important;
    }
    
    /* 채팅 페이지: 본문 감싼 container-fluid(안쪽만, header 없는 것)만 flex로 채움.
       바깥 .container-fluid:has(header)에는 적용하지 않아 높이 제한이 유지되도록 함. */
    body:has(.chat-page-wrapper) .container-fluid:has(main):not(:has(header)) {
        flex: 1;
        min-height: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        padding-top: 0 !important;
        padding-bottom: 0 !important;
    }
    
    /* 채팅 페이지: main이 남은 높이 전부 사용 */
    body:has(.chat-page-wrapper) main#main-content {
        flex: 1;
        min-height: 0;
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }
    
    /* 채팅 페이지 래퍼 */
    .chat-page-wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
        max-height: 100%;
        overflow: hidden;
        flex: 1;
        min-height: 0;

    .chat-page-title {

        padding: 0 !important;
        margin: 0 !important;

    .chat-page-content {

        overflow: hidden;
        gap: 0 !important;
        margin: 0;

    /* 채팅방 컨테이너 & 채팅 컨테이너: 높이 제한, 스크롤 새어나감 방지 */

    /* 이미지 확대 모달 (Lightbox) */

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.95);
        z-index: 10000;
        cursor: zoom-out;
        overflow: hidden;
    }
    
    .image-lightbox.active {
        display: flex;
        align-items: center;
        justify-content: center;
    }

        position: relative;
        max-width: 90%;
        max-height: 90%;
        transition: transform 0.3s ease;
        cursor: grab;
    }
    
    .image-lightbox-content:active {
        cursor: grabbing;
    }

        max-width: 100%;
        max-height: 90vh;
        object-fit: contain;
        user-select: none;
        -webkit-user-drag: none;
    }
    
    .image-lightbox-close {
        position: absolute;
        top: 20px;
        right: 30px;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        z-index: 10001;

        border-radius: 50%;

        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s;
    }
    
    .image-lightbox-close:hover {
        background: rgba(0, 0, 0, 0.8);
    }
    
    .image-lightbox-controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10001;
    }
