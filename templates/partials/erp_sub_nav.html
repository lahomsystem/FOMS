{# ERP 서브 내비. erp_sub_nav_active: 'dashboard' | 'measurement' | 'production' | 'construction' | 'as' | 'shipment' | 'drawing_workbench' #}
{% set _active = erp_sub_nav_active | default('dashboard') %}
<nav class="erp-pro-nav" aria-label="ERP 메뉴">
  <a class="erp-pro-nav-item {% if _active == 'dashboard' %}active{% endif %}"
    href="{{ url_for('erp.erp_dashboard') }}">
    <i class="fas fa-layer-group"></i>
    <span>대시보드</span>
  </a>
  <a class="erp-pro-nav-item {% if _active == 'measurement' %}active{% endif %}"
    href="{{ url_for('erp.erp_measurement_dashboard') }}">
    <i class="fas fa-ruler-combined"></i>
    <span>실측</span>
  </a>
  <a class="erp-pro-nav-item {% if _active == 'drawing_workbench' %}active{% endif %}"
    href="{{ url_for('erp.erp_drawing_workbench_dashboard') }}">
    <i class="fas fa-drafting-compass"></i>
    <span>도면작업실</span>
  </a>
  <a class="erp-pro-nav-item {% if _active == 'production' %}active{% endif %}"
    href="{{ url_for('erp.erp_production_dashboard') }}">
    <i class="fas fa-industry"></i>
    <span>생산</span>
  </a>
  <a class="erp-pro-nav-item {% if _active == 'shipment' %}active{% endif %}"
    href="{{ url_for('erp.erp_shipment_dashboard') }}">
    <i class="fas fa-truck-loading"></i>
    <span>출고</span>
  </a>
  <a class="erp-pro-nav-item {% if _active == 'as' %}active{% endif %}"
    href="{{ url_for('erp.erp_as_dashboard') }}">
    <i class="fas fa-wrench"></i>
    <span>AS</span>
  </a>
  <a class="erp-pro-nav-item {% if _active == 'construction' %}active{% endif %}"
    href="{{ url_for('erp.erp_construction_dashboard') }}">
    <i class="fas fa-hammer"></i>
    <span>시공</span>
  </a>
</nav>
